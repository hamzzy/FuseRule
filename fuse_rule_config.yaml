engine:
  persistence_path: "fuserule_state"

schema:
  - name: "amount"
    data_type: "int32"
  - name: "cpu_usage"
    data_type: "float64"

agents:
  - name: "logger"
    type: "logger"
  - name: "slack-webhook"
    type: "webhook"
    url: "http://127.0.0.1:8080/webhook"

rules:
  - id: "r1"
    name: "High Value Transaction"
    predicate: "amount > 1000"
    action: "logger"
    version: 1
  - id: "r2"
    name: "System Spike"
    predicate: "cpu_usage > 90"
    action: "slack-webhook"
    window_seconds: 10
    version: 2
